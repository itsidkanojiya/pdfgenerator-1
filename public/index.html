<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator</title>
    <style>
      /* Style to make the iframe look good on the page */
      iframe {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
    </style>
    <script>
      // Function to generate regular PDF
      async function generatePdf() {
        try {
          // Send a GET request to the server to generate the PDF
          const response = await fetch("/generate-pdf", {
            method: "GET",
          });

          if (!response.ok) {
            throw new Error("Failed to generate PDF");
          }

          // Get the generated PDF as a Blob
          const blob = await response.blob();

          // Create a URL for the Blob and set it as the source for the iframe
          const url = window.URL.createObjectURL(blob);
          document.getElementById("pdfViewer").src = url;
        } catch (error) {
          console.error("Error generating PDF:", error);
          alert("An error occurred while generating the PDF");
        }
      }

      // Function to generate Assignment PDF
      async function generateAssignmentPdf() {
        try {
          // Send a GET request to the server to generate the Assignment PDF
          const response = await fetch("/generate-assignment", {
            method: "GET",
          });

          if (!response.ok) {
            throw new Error("Failed to generate Assignment PDF");
          }

          // Get the generated Assignment PDF as a Blob
          const blob = await response.blob();

          // Create a URL for the Blob and set it as the source for the iframe
          const url = window.URL.createObjectURL(blob);
          document.getElementById("pdfViewer").src = url;
        } catch (error) {
          console.error("Error generating Assignment PDF:", error);
          alert("An error occurred while generating the Assignment PDF");
        }
      }
    </script>
  </head>
  <body>
    <h1>PDF Generator</h1>
    <button onclick="generatePdf()">Generate Paper</button>
    <br /><br />
    <!-- Button to generate Assignment PDF -->
    <button onclick="generateAssignmentPdf()">Generate Assignment</button>

    <!-- iframe to display the generated PDF -->
    <iframe id="pdfViewer" title="PDF Viewer"></iframe>
  </body>
</html>
